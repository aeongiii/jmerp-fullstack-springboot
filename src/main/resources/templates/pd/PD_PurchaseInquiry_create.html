<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- http://localhost:8080/PD/rs/pcinquiry/create -->

<head>
	<title>구매문의</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS 연결 -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>


<body>
	<!-- 네비게이션바 프라그먼트-->
	<nav th:replace="~{/navbar :: navbarFragment}"></nav>

	<div class="container-fluid">
		<div class="row">
			<!-- 아코디언 메뉴 칼럼 프라그먼트 (5분의 1 크기) -->
			<div class="col-lg-2">
				<div th:replace="~{/PD/PD_accordion :: rs-accordionFragment}"></div>
			</div>

			<!-- 테이블 컬럼 (1:4 비율) -->
			<div class="col-lg-10">

				<!-- 폼 -->
				<form action="/PD/rs/pcinquiry/create" method="post">
					
					<div class="mb-3">
						<label for="PurchaseDate" class="form-label">요청날짜</label>
						<input type="date" id="PurchaseDate" name="PurchaseDate" class="form-control" required>
					</div>

					<div class="mb-3">
						<label for="itemName" class="form-label">상품명</label>
						<select id="itemName" name="itemName" class="form-control">
							<option value="" th:text="선택"></option>
							<option th:each="cost : ${costList}" th:value="${cost.prodName}" th:text="${cost.prodName}">
							</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="totalCount" class="form-label">수량</label>
						<input type="text" id="totalCount" name="totalCount" class="form-control" required>
					</div>
					
					<div class="mb-3">
						<label for="warehouseName" class="form-label">창고명</label>
						<select id="warehouseName" name="warehouseName" class="form-control">
							<option value="점문">점문</option>
						</select>
					</div>
					<div class="mb-3">
					<button type="submit" class="btn btn-primary">제출</button>
					</div>
				</form>





				<!-- 폼 끝-->


			</div>
			<!-- 테이블 컬럼 끝(1:4 비율) -->

		</div> <!-- 컨테이너 플루이드 정의 끝 -->
	</div> <!-- 컨테이너 플루이드 끝 -->




	<!-- Bootstrap JS 연결 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
