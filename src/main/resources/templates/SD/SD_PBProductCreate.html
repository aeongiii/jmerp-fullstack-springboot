<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>자체제작 상품 등록</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS 연결 -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel = "icon" href ="/img/favicon--register5.png" type = "image/png" sizes = "16x16"> <!-- 파비콘(favicon) 넣기-->
</head>


<body>
	<!-- 네비게이션바 프라그먼트-->
	<nav th:replace="/navbar :: navbarFragment"></nav>

	<div class="container-fluid">
		<div class="row">
			<!-- 아코디언 메뉴 칼럼 프라그먼트 (5분의 1 크기) -->
			<div class="col-lg-2">
				<div th:replace="SD/SD_arcodian :: SD_arcodianFragment"></div>
			</div>

			<!-- 테이블 컬럼 (1:4 비율) -->
			<div class="col-lg-10">

				<!-- 폼 -->
				<form th:action="@{/SD/product/pbcreate}" th:object="${SD_PBProductCreateForm}" method="post">
					<!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />-->

					<!-- 실제로 입력받지는 않는 내용 -->
					<!--<input type="hidden" name="sellerId" th:value="${SD_PBProductCreateForm.sellerId}" />
					<input type="hidden" name="sellerName" th:value="${SD_PBProductCreateForm.sellerName}" />-->

					<div class="mb-3">
						<label for="sellerName" class="form-label">판매자명</label>
						<input type="text" readonly class="form-control" id="sellerName" name="sellerName"
							value="달토끼" />
					</div>


					<div class="mb-3">
						<label for="category" class="form-label">상품분류</label>
						<div>
							<input type="radio" id="tool" name="category" value="공구" th:field="*{category}">
							<label for="tool">공구</label>
						</div>
						<div>
							<input type="radio" id="book" name="category" value="도서" th:field="*{category}">
							<label for="book">도서</label>
						</div>
						<div>
							<input type="radio" id="living" name="category" value="리빙" th:field="*{category}">
							<label for="living">리빙</label>
						</div>
						<div>
							<input type="radio" id="food" name="category" value="식품" th:field="*{category}">
							<label for="food">식품</label>
						</div>
						<div>
							<input type="radio" id="electronics" name="category" value="전자기기" th:field="*{category}">
							<label for="electronics">전자기기</label>
						</div>
						<div>
							<input type="radio" id="fashion" name="category" value="패션" th:field="*{category}">
							<label for="fashion">패션</label>
						</div>
					</div>
					<div class="mb-3">
						<label for="productName" class="form-label">상품명</label>
						<input type="text" th:field="*{productName}" class="form-control">
					</div>

					<div class="mb-3">
						<label for="priceEA" class="form-label">개당 판매금액</label>
						<input type="number" th:field="*{priceEA}" class="form-control">
					</div>
					<div class="mb-3">
						<label for="imageFileLink" class="form-label">이미지파일 링크</label>
						<input type="text" th:field="*{imageFileLink}" class="form-control">
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">상품 설명</label>
						<input type="text" th:field="*{description}" class="form-control">
					</div>

					<button type="submit" class="btn btn-primary">등록하기</button>
				</form>
				<br>
				<p><a class="btn btn-primary" href="http://localhost:8080/">홈으로 돌아가기</a></p>
				<!-- 폼 끝-->


			</div>
			<!-- 테이블 컬럼 끝(1:4 비율) -->

		</div> <!-- 컨테이너 플루이드 정의 끝 -->
	</div> <!-- 컨테이너 플루이드 끝 -->




	<!-- Bootstrap JS 연결 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
