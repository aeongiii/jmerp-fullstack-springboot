<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>전체 고객 조회</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS 연결 -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel = "icon" href ="/img/favicon--inquiry5.png" type = "image/png" sizes = "16x16"> <!-- 파비콘(favicon) 넣기-->
</head>

<body>
	<!-- 네비게이션바 프라그먼트-->
	<nav th:replace="~{/navbar :: navbarFragment}"></nav>

	<div class="container-fluid">
		<div class="row">
			<!-- 아코디언 메뉴 칼럼 프라그먼트 (5분의 1 크기) -->
			<div class="col-lg-2">
				<div th:replace="~{SD/SD_arcodian :: SD_arcodianFragment}"></div>
			</div>

			<!-- 테이블 컬럼 (1:4 비율) -->
			<div class="col-lg-10">

				<!-- 데이터 테이블 시작-->
				<table class="table table-hover">
					<thead>
						<tr class="table-active">
							<th>고객아이디</th>
							<th>이름</th>
							<th>전화번호</th>
							<th>이메일</th>
							<th>주소</th>
							<th>고객등록일</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="mem : ${memList}">
							<td th:text="${mem.memberId}"></td>
							<td th:text="${mem.memberName}"></td>
							<td th:text="${mem.memberPhoneNumber}"></td>
							<td th:text="${mem.memberEmail}"></td>
							<td th:text="${mem.memberAddress}"></td>
							<td th:text="${mem.memberJoinDate}"></td>
						</tr>
					</tbody>
				</table>
				<!-- 데이터 테이블 끝-->

				<!-- 페이징 프라그먼트 -->
				<div th:replace="~{SD/SD_paging::SD_pagingFragment}"></div>
				<!-- 버튼 프라그먼트 -->
				<div th:replace="~{SD/SD_button::SD_buttonFragment}"></div>
			</div>
			<!-- 테이블 컬럼 끝(1:4 비율) -->

		</div> <!-- 컨테이너 플루이드 정의 끝 -->
	</div> <!-- 컨테이너 플루이드 끝 -->



	<!-- Bootstrap JS 연결 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
