<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채무 등록</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="icon" href="/img/favicon--register1.png" type="image/png" sizes="16x16"> <!-- 파비콘(favicon) 넣기-->
    
</head>
<body>
    <!-- 네비게이션바 프라그먼트-->
    <nav th:replace="~{/navbar :: navbarFragment}"></nav>

    <div class="container-fluid">
        <div class="row">

            <!-- 아코디언 메뉴 칼럼 프라그먼트 (5분의 1 크기) -->
            <div class="col-lg-2">
                <div th:replace="~{ac/AC_arcodian :: arcodianFragment}"></div>
            </div>
            
             <!-- 등록 컬럼 (1:4 비율) -->
            <div class="col-lg-10">
				
				<br><h3 for="name" class="form-label">채무 등록</h3>
				
			    <form th:action="@{/AC/debtregi}" method="post">
			
			        <br><label for="trader">거래자</label>
			        <input type="text" id="trader" class = "form-control" name="trader" required><br>
			
			        <label for="amount">금액</label>
			        <input type="number" id="amount" class = "form-control" name="amount" required><br>
			
			        <label for="maturityDate">만기일</label>
			        <input type="date" id="maturityDate" class = "form-control" name="maturityDate" required><br>
			
			        <label for="description">적요</label>
			        <input type="text" id="description" class = "form-control" name="description" required><br>
			        
			        <button type="submit" class="btn btn-primary" value="등록"> 등록 </button>
			    </form>
            </div> <!-- 등록 컬럼 끝(1:4 비율) -->
        </div> <!-- 컨테이너 플루이드 정의 끝 -->
    </div> <!-- 컨테이너 플루이드 끝 -->
    
    <!-- Bootstrap JS 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JQuery 연결 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/AC_javascript.js"></script>
    
    <script>
    // maturityDate 입력 필드의 min 속성을 오늘 날짜로 설정
    document.getElementById('maturityDate').min = getTodayDate();
	</script>
</body>
</html>
