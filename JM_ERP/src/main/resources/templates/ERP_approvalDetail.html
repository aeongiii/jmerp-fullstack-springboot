<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>JTM 결재</title>
</head>
<body>
	<nav th:replace="~{/navbar :: navbarFragment}"></nav>

	<aside th:replace="~{/sidebar :: sidebarFragment}"></aside>
	<div layout:fragment="content" class="container my-3 question-detail-main">
		<div>
			<a href="/user/approval/list">< 뒤로가기</a>
		</div>
		
		<div class="container my-3">
			<!-- 질문 -->
			<h2 class="border-bottom py-2" th:text="${approval.subject}"></h2>
			<div class="card my-3">
				<div class="card-body">
					<div class="card-text" style="white-space: pre-line;" th:text="${approval.content}">
					</div>
					<div class="d-flex justfy-content-end">
						<div class="badge bg-light text-dark p-2 text-start">
							<div th:text="${#temporals.format(approval.createDate,'yyyy-MM-dd HH:mm')}"></div>
						</div>
						<div class="badge bg-light text-dark p-2 text-start">
							<div th:text="${#temporals.format(approval.dewDate,'yyyy-MM-dd HH:mm')}"></div>
						</div>
					</div>
					<div class="btn-group-lg" th:id="${authority[0]}" th:name="${authority[1]}">
						<button type="button" class="btn btn-secondary disabled " name="ROLE_구매부">구매부</button>
												
						<button type="button" class="btn btn-secondary disabled " name="ROLE_인사부">인사부</button>
						
						<button type="button" class="btn btn-secondary disabled " name="ROLE_생산부">생산부</button>
					</div>
					<div th:each="principal : ${principal}">
						<span th:text="${principal}"></span>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
	<!-- Bootstrap JS 연결 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/approval.js"></script>

	<!-- JQuery 연결 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
