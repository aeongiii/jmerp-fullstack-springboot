<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
    <title>JTM 결재</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
	<nav th:replace="~{/navbar :: navbarFragment}"></nav>
	<aside th:replace="~{/sidebar :: sidebarFragment}"></aside>

	<div class="container my-3">
		<table class="table table-hober">
		    <thead>
		        <tr class="table-active">
								<th>번호</th>
		            <th>제목</th>
		            <th>작성일시</th>
		            <th>마감일시</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="approval, loop : ${approvalList}">
					<td th:text="${loop.count}"></td>
					<td>
						<a th:href="@{|/user/approval/detail/${approval.id}|}" 
						th:text="${approval.subject}"></a>
					</td>
          <td th:text="${#temporals.format(approval.createDate,'yyyy-MM-dd HH:mm')}"></td>
	        <td th:text="${#temporals.format(approval.dewDate,'yyyy-MM-dd HH:mm')}"></td>    
		        </tr>
		    </tbody>
		</table>
		<div th:replace="~{/paging::pagingFragment(paging=${approvalList})}"></div>
		<a th:href="@{/user/approval/create}" class="btn btn-primary">결재 등록</a>
		
	</div>
	
	<!-- Bootstrap JS 연결 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- JQuery 연결 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
</body>
</html>
